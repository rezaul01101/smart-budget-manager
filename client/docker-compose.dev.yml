
services:
  client-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: bdm-client-dev
    ports:
      - "3001:5173"
    volumes:
      - ./src:/app/src
      - ./public:/app/public
      - ./index.html:/app/index.html
      - ./vite.config.js:/app/vite.config.js
      - ./package.json:/app/package.json
      - /app/node_modules
    environment:
      - .env
    stdin_open: true
    tty: true
    networks:
      - bdm-network
networks:
  bdm-network:
    driver: bridge