version: '3.8'
services:
  client-dev:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    container_name: bdm-client-dev
    ports:
      - "3001:5173"
    volumes:
      - ./client/src:/app/src
      - ./client/public:/app/public
      - ./client/index.html:/app/index.html
      - ./client/vite.config.js:/app/vite.config.js
      - ./client/package.json:/app/package.json
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:3001
    stdin_open: true
    tty: true
    networks:
      - bdm-dev-network
networks:
  bdm-dev-network:
    driver: bridge